<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
    integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/assets/stylesheets/application.css" />
    <script type="application/javascript" src="./main.js"></script>
</head>

<body>
    <header class="site-header">
        <h1 class="game-title">ZOMBIES</h1>
        <img src="../src/assets/images/zombie.png" alt="zombie icon">
    </header>

    <div class="splash-page">
        <h1>Welcome to Zombies!</h1>
        <p>This is a 2-D survival shooter game! See how many waves you can last!</p>
        <ul>
            <li>Controls</li>
            <li>Play Game</li>
        </ul>
    </div>

    <div class="game-container hidden">
        <div class="sidebar">
            <h2 id="level-title"></h2>
            <i class="fas fa-volume-up"></i>
        </div>
        <canvas id="zombo-game" height="600" width="850"></canvas>
    </div>
    
    <div class="hidden">
        <img id="pistol" src="../src/assets/images/pistol.png" alt="pistol-image">
        <img id="wall" src="../src/assets/images/wall.png" alt="wall-image">
        <img id="background" src="../src/assets/images/background.jpg" alt="background">
    </div>

    <footer>
        <div class="credit">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>

</html>
